<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Guru Store</title>
        <link rel="stylesheet" href="css/style.css"/>
        <!-- Latest Compiled And Minified CSS -->

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Google Montserrat Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"/>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"/>
    </head>
    <body>
        <!-- Header Area -->
        <header>
            <section>
                <h1 class="text-center mt-4">Guru Store</h1>
            </section>
        </header>

        <main class="main">
            <!-- Search Area -->
  
            <div class="search-field">
                <div class="search-box">
                    <div class="input-group mb-3">
                        <input type="text" id="input-field" class="form-control search-field" placeholder="Search" data-toggle="button" aria-pressed="false"  autocomplete="off" id="search-btn"  onclick="loadProducts()">
                        <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Search</button>  
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Area -->
            <div class="row">
                <div class="col-md-9 col-lg-9 col-sm-7">
                    <div id="all-products" class="">
                        <!-- <h1></h1> -->
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                    <div class="cart custom-gradient" id="my-cart">
                        <table class="table text-light">
                            <thead>
                                <h1>My-Cart</h1>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Total Added-Products:</th>
                                    <td>
                                        <span id="total-Products">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$
                                        <span id="price">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Delivery-Charge:</th>
                                    <td>$
                                        <span id="delivery-charge">20</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Total-Tax:</th>
                                    <td>$
                                        <span id="total-tax">0</span></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td colspan="2">$
                                        <span id="total">0</span></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="parces text-center">
                            <button class="btn btn-primary text-center">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer Area -->
        <footer></footer>
        <!-- Add Javascript File -->
        <script src="js/app.js"></script>
    </body>
</html>
